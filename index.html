<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOUND360 Global Catalog Dashboard</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* HTML 자체의 바깥 스크롤 방지 */
    }
    
    #dashboard-frame {
      border: 0;
      display: block;
      /* 스크립트가 로드되기 전 기본값 */
      width: 100vw;
      height: 100vh; 
    }

    .fab-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s, background-color 0.2s;
    }

    .fab-btn:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    .fab-btn i {
      font-size: 30px;
    }
  </style>
</head>
<body>
  
  <iframe id="dashboard-frame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vReFgynBhkxg0gE6ECmMIwXeeb4AQJ-DqhDCpnDWYVIvAkeOSx2VBQgCoJQ0uUEJqGmEgok1SlPwRuK/pubhtml?widget=true&headers=false&chrome=false"></iframe>

  <div class="fab-btn" onclick="openSearchPortal()" title="통합 검색 열기">
    <i class="material-icons">search</i>
  </div>

  <script>
    // 브라우저 크기에 맞춰 iframe 크기를 동적으로 세팅하는 스크립트
    function resizeIframe() {
      const iframe = document.getElementById('dashboard-frame');
      iframe.style.width = window.innerWidth + 'px';
      iframe.style.height = window.innerHeight + 'px';
    }

    // 창 크기가 변할 때마다 즉시 재계산
    window.addEventListener('resize', resizeIframe);
    
    // 초기 로드 시 1회 실행
    resizeIframe();

    function openSearchPortal() {
      const scriptUrl = "https://script.google.com/a/macros/audioguyrecords.com/s/AKfycbyBVrgIAtTDZJIz6ikyLEgIdFG0LFY5JLtyABnxVPwtwCf0exbJW4uk7TrqJB6Ocp4d/exec";
      const width = 1000;
      const height = 800;
      const left = (window.screen.width / 2) - (width / 2);
      const top = (window.screen.height / 2) - (height / 2);
      
      window.open(
        scriptUrl, 
        "MusicSearchPortal", 
        `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
      );
    }
  </script>
</body>
</html>
