<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOUND360 Global Catalog Dashboard</title>
  
  <!-- 구글 머티리얼 아이콘 (돋보기 아이콘용) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    
    iframe {
      width: 100%;
      height: 100vh;
      border: 0;
      display: block;
      overflow: hidden;
    }

    /* 플로팅 검색 버튼 스타일 */
    .fab-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s, background-color 0.2s;
    }

    .fab-btn:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    .fab-btn i {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <!-- 기존 대시보드 iframe -->
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vReFgynBhkxg0gE6ECmMIwXeeb4AQJ-DqhDCpnDWYVIvAkeOSx2VBQgCoJQ0uUEJqGmEgok1SlPwRuK/pubhtml?widget=true&headers=false&chrome=false"></iframe>

  <!-- 플로팅 검색 버튼 -->
  <div class="fab-btn" onclick="openSearchPortal()" title="통합 검색 열기">
    <i class="material-icons">search</i>
  </div>

  <script>
    function openSearchPortal() {
      const scriptUrl = "https://script.google.com/a/macros/audioguyrecords.com/s/AKfycbyBVrgIAtTDZJIz6ikyLEgIdFG0LFY5JLtyABnxVPwtwCf0exbJW4uk7TrqJB6Ocp4d/exec";
      
      const width = 1000;
      const height = 800;
      const left = (window.screen.width / 2) - (width / 2);
      const top = (window.screen.height / 2) - (height / 2);
      
      window.open(
        scriptUrl, 
        "MusicSearchPortal", 
        `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
      );
    }
  </script>
</body>
</html>
